<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - camera - orthographic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="scripts/three.min.js"></script>

		<script src="scripts/stats.min.js"></script>

		<script src="fonts/helvetiker_regular.typeface.js"></script>

		<script>

			var container, stats;
			var camera, scene, renderer;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> - orthographic view';
				container.appendChild( info );

				camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, - 500, 1000 );
				camera.position.x = 50;
				camera.position.y = 50;
				camera.position.z = 50;

				scene = new THREE.Scene();

				// Grid

				var size = 500, step = 50;

				var geometry = new THREE.Geometry();

				for ( var i = - size; i <= size; i += step ) {

					geometry.vertices.push( new THREE.Vector3( - size, 0, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, 0, i ) );

					geometry.vertices.push( new THREE.Vector3( i, 0, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, 0,   size ) );

				}

				var material = new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.2 } );

				var line = new THREE.Line( geometry, material );
				line.type = THREE.LinePieces;
				scene.add( line );

				// Cubes
				var material = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: true } );

				//makeCube(scene, material, 0,0,0, 50, 50, 50);
				//makeCube(scene, material, 50,0,150, 50, 50, 150);
				var chart = makeSquareChart(400, 300, 500, 0, 0, 0);
				parent = new THREE.Object3D();
				parent.add(chart);
				//parent.add(makeText("hello", 50, 0, 0, 0));
				scene.add(parent);
				/*for ( var i = 0; i < 100; i ++ ) {
					var cube = new THREE.Mesh( geometry, material );
					cube.scale.y = Math.floor( Math.random() * 2 + 1 );

					cube.position.x = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;
					cube.position.y = ( cube.scale.y * 50 ) / 2;
					cube.position.z = Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25;
					makeCube( Math.floor( ( Math.random() * 1000 - 500 ) / 50 ) * 50 + 25, )

				}*/

				// Lights

				var ambientLight = new THREE.AmbientLight( 1);
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				var directionalLight = new THREE.DirectionalLight( Math.random() * 0xffffff );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				renderer = new THREE.CanvasRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.left = window.innerWidth / - 2;
				camera.right = window.innerWidth / 2;
				camera.top = window.innerHeight / 2;
				camera.bottom = window.innerHeight / - 2;

				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var timer = Date.now() * 0.0005;

				camera.position.x = Math.cos( timer ) * 50;
				camera.position.z = Math.sin( timer ) * 50;
				camera.position.y = 0;
				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		/**
		* Makes the chart type we were talking about, with the center of 
		* its base at x,y,z. Scene is just the scene were using, data1 and
		* data2 are just numbers, and normalizedTo is the value that we are
		* normalizing the data to
		*/
		function makeSquareChart(data1, data2, normalizedTo, x, y, z){
			var TOTAL_SIZE = 50;
			var SQUARE_CHART_SIZE = TOTAL_SIZE/2;//the size of each pillar
			var MAX_HEIGHT = 200;
			var material1 = new THREE.MeshLambertMaterial( { color: 0xffffff, shading: THREE.FlatShading, overdraw: true } );
			var material2 = new THREE.MeshLambertMaterial( { color: 0x888888, shading: THREE.FlatShading, overdraw: true } );
			var height1 = data1/normalizedTo*MAX_HEIGHT;
			var height2 = data2/normalizedTo*MAX_HEIGHT;

			var cube1 = makeCube(material1, SQUARE_CHART_SIZE/2, height1/2, SQUARE_CHART_SIZE/2, SQUARE_CHART_SIZE, height1, SQUARE_CHART_SIZE);
			var cube2 = makeCube(material2, -SQUARE_CHART_SIZE/2, height2/2, -SQUARE_CHART_SIZE/2, SQUARE_CHART_SIZE, height2, SQUARE_CHART_SIZE);

			var text1a = makeText(data1, SQUARE_CHART_SIZE*.8, 0, 0, 0);
			text1a.rotation.z = Math.PI/2;
			text1a.position.x = cube1.position.x/1.2; text1a.position.y = cube1.position.y; text1a.position.z = cube1.position.z;
			var text1b = makeText(data1, SQUARE_CHART_SIZE*.8, 0, 0, 0);
			text1b.rotation.z = Math.PI/2; text1b.rotation.y = Math.PI/2;
			text1b.position.x = cube1.position.x; text1b.position.y = cube1.position.y; text1b.position.z = -cube1.position.z;
			//text1b.rotation.y = -Math.PI/2

			var text2a = makeText(data2, SQUARE_CHART_SIZE*.8, 0, 0, 0);
			text2a.rotation.z = Math.PI/2;
			text2a.position.x = cube2.position.x+SQUARE_CHART_SIZE/1.2; text2a.position.y = cube2.position.y; text2a.position.z = cube2.position.z+SQUARE_CHART_SIZE;

			var text2b = makeText(data2, SQUARE_CHART_SIZE*.8, 0, 0, 0);
			text2b.rotation.z = Math.PI/2; text2b.rotation.y = Math.PI/2;
			text2b.position.x = -cube2.position.x; text2b.position.y = cube2.position.y; text2b.position.z = cube2.position.z;

			cube1.add(text1a);
			cube1.add(text1b);
			cube2.add(text2a);
			cube2.add(text2b);

			var chart = new THREE.Object3D();

			chart.position.x = x;
			chart.position.y = y;
			chart.position.z = z;

			chart.add(cube1);
			chart.add(cube2);

			return chart;
		}
		function makeCube(material, x, y, z, w, h, d){
			var geometry = new THREE.CubeGeometry( w, h, d );
			var cube = new THREE.Mesh( geometry, material );

			cube.position.x = x;
			cube.position.y = y;
			cube.position.z = z;

			return cube;
		}
		function makeText(theText, size, x, y, z){
			var material = new THREE.MeshLambertMaterial( { color: 0x333333, shading: THREE.FlatShading, overdraw: true } );
			//get text from hash (?)
			var hash = document.location.hash.substr( 1 );

				if ( hash.length !== 0 ) {

					theText = hash;

				}

			var text3d = new THREE.TextGeometry( theText, {

					size: size,
					height: .00000000000000000001,
					curveSegments: 6,
					font: "helvetiker"

				});

				text3d.computeBoundingBox();
				var centerOffsetX = -0.5 * ( text3d.boundingBox.max.x - text3d.boundingBox.min.x );
				var centerOffsetY = -0.5 * ( text3d.boundingBox.max.y - text3d.boundingBox.min.y );
				var centerOffsetZ = -0.5 * ( text3d.boundingBox.max.z - text3d.boundingBox.min.z );
				console.log(text3d);

				text = new THREE.Mesh( text3d, material );

				text.position.x = centerOffsetX + x;
				text.position.y = centerOffsetY + y;
				text.position.z = centerOffsetZ + z;

				return text;
		}
		</script>

	</body>
</html>
